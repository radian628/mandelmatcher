<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
  />
  <style rel="stylesheet">
    body {
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #info {
      background-color: #000000bb;
      color: white;
      padding: 0 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      font-family: monospace;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      button {
        font-size: 200%;
        padding: 20px;
        background-color: black;
        color: white;
        border: 1px solid white;
        margin-bottom: 20px;
        cursor: pointer;
      }
    }

    #match-found {
      font-size: 15vw;
      color: white;
      mix-blend-mode: difference;
      font-family: monospace;
      user-select: none;
      pointer-events: none;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      text-align: center;
    }

    #levels-complete {
      font-size: 4vw;
      display: flex;
      justify-content: center;
    }

    #debug {
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      font-size: 250%;
      color: white;
    }

    #settings {
      display: flex;
      flex-direction: column;
    }

    #settings input,
    #settings select {
      margin-bottom: 10px;
      border: 1px solid white;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <h1>MandelMatcher</h1>
    <p>The Fractal Matching Game</p>
    <p>Mouse to move. Scroll to zoom. Match the fractals.</p>
    <button id="start">Start</button>
    <br />
    <div id="settings">
      <label>Seed</label>
      <input type="text" id="seed" placeholder="leave blank for random" />
      <label>Difficulty</label>
      <select id="difficulty" value="2">
        <option value="1">Easy</option>
        <option value="2" selected>Medium</option>
        <option value="3">Hard</option>
        <option value="4">Expert</option>
        <option value="5">Master</option>
      </select>
    </div>
  </div>
  <div id="match-found" style="opacity: 0">
    MATCH FOUND
    <div id="levels-complete">0/5</div>
  </div>
  <div id="debug" style="display: none"></div>
  <script type="module" src="index.js"></script>
</body>
