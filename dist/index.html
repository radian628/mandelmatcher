<!DOCTYPE html>
<head>
  <style rel="stylesheet">
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #info {
      background-color: #00000088;
      color: white;
      padding: 0 20px;
      position: absolute;
      top: 0;
      left: 0;
      font-family: sans-serif;
    }

    #match-found {
      font-size: 15vw;
      color: white;
      mix-blend-mode: difference;
      font-weight: bold;
      font-family: sans-serif;
      user-select: none;
      pointer-events: none;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">
    <h1>MandelMatcher</h1>
    <p>The Fractal Matching Game</p>
    <p>Mouse to move. Scroll to zoom. Hold "F" for fine adjustments.</p>
    <p id="fractals-matched"></p>
  </div>
  <div id="match-found" style="opacity: 0">MATCH FOUND</div>
  <script type="module" src="index.js"></script>
</body>
